<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/panel.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="icon" href="assets/images/insuco.ico">
    <script src="assets/js/scripts/sweetalert2.all.min.js"></script>
    <script src="/assets/js/scripts/main.js"></script>
    <title>InsucoABG - Panel</title>
</head>
<body>
    <div class="container">
        <div class="container-header">
            <div class="header-card">
                <div class="h-card-title"><i class='bx bx-group' ></i> Curso</div>
                <div class="h-card-body">
                    <div class="card-body-show" id="panel-curso">
                        Cargando...
                    </div>
                </div>
            </div>
            <div class="header-card">
                <div class="h-card-title"><i class='bx bx-skip-next' ></i> Siguente etapa</div>
                <div class="h-card-body">
                    <div class="card-body-show" id="panel-etapa">
                        Cargando...
                    </div>
                </div>
            </div>
            <div class="header-card">
                <div class="h-card-title"><i class='bx bx-folder-plus' ></i> Registro</div>
                <div class="h-card-body">
                    <div class="card-body-show" id="panel-registro">
                        Cargando...
                    </div>
                </div>
            </div>
        </div>
        <div class="container-body">
            <div class="body-card">
                <div class="body-card-top">
                    <div class="card-top-num">10 Alumnos (Clase 1D)</div>
                    <div class="card-top-level">Etapa 1 (Esperando)</div>
                    <div class="card-top-buttons">
                        <button class="card-top-button next">Saltar etapa</button>
                    </div>
                </div>
                <div class="body-card-users">
                    <div class="card-user">
                        <div class="card-user-avatar">
                            <img src="https://storage.prompt-hunt.workers.dev/cleunqatw001il2085k0gyajf_1" alt="" class="c-u-a">
                        </div>
                        <div class="card-user-content">
                            <div class="card-user-name">Vicente Hernandez</div>
                            <div class="card-user-email">vicentehernandez@insucoabg.cl</div>
                            <div class="card-user-points">10pts</div>
                            <div class="card-user-buttons">
                                <button class="card-button delete"><i class='bx bx-trash' ></i></button>
                                <button class="card-button editname1"><i class='bx bx-edit-alt'></i></button>
                                <button class="card-button editname2"><i class='bx bx-edit-alt'></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="card-user">
                        <div class="card-user-avatar">
                            <img src="https://storage.prompt-hunt.workers.dev/cleunqatw001il2085k0gyajf_1" alt="" class="c-u-a">
                        </div>
                        <div class="card-user-content">
                            <div class="card-user-name">Vicente Hernandez</div>
                            <div class="card-user-email">vicentehernandez@insucoabg.cl</div>
                            <div class="card-user-points">10pts</div>
                            <div class="card-user-buttons">
                                <button class="card-button delete"><i class='bx bx-trash' ></i></button>
                                <button class="card-button editname1"><i class='bx bx-edit-alt'></i></button>
                                <button class="card-button editname2"><i class='bx bx-edit-alt'></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="card-user">
                        <div class="card-user-avatar">
                            <img src="https://storage.prompt-hunt.workers.dev/cleunqatw001il2085k0gyajf_1" alt="" class="c-u-a">
                        </div>
                        <div class="card-user-content">
                            <div class="card-user-name">Vicente Hernandez</div>
                            <div class="card-user-email">vicentehernandez@insucoabg.cl</div>
                            <div class="card-user-points">10pts</div>
                            <div class="card-user-buttons">
                                <button class="card-button delete"><i class='bx bx-trash' ></i></button>
                                <button class="card-button editname1"><i class='bx bx-edit-alt'></i></button>
                                <button class="card-button editname2"><i class='bx bx-edit-alt'></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/index-panel.js"></script>
</body>
</html>
